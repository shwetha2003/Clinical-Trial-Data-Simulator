name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libeigen3-dev libgtest-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scipy scikit-learn matplotlib plotly dash dash-bootstrap-components joblib python-dotenv pytest pytest-cov flask gunicorn
    
    - name: Verify project structure
      run: |
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Repository contents:"
        ls -la
        echo "ğŸ“ Checking for CMakeLists.txt:"
        find . -name "CMakeLists.txt" -o -name "*.cpp" -o -name "*.py" | head -20
    
    - name: Configure and build C++ project
      run: |
        echo "ğŸ”§ Configuring C++ project..."
        if [ -f "CMakeLists.txt" ]; then
          mkdir -p build
          cd build
          cmake ..
          make -j2
          echo "âœ… C++ build completed successfully"
        else
          echo "âŒ CMakeLists.txt not found - checking project structure"
          find . -name "CMakeLists.txt"
          exit 1
        fi
    
    - name: Run Python tests
      run: |
        echo "ğŸ§ª Running Python tests..."
        if [ -f "testing/test_basic.py" ]; then
          python -m pytest testing/ -v
        else
          echo "âš ï¸ Python tests not found in expected location"
          find . -name "test_*.py" | head -10
        fi
    
    - name: Final verification
      run: |
        echo "ğŸ‰ Build process completed"
        echo "ğŸ“š Project structure verified"
