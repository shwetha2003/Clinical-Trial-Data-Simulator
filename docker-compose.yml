version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: clinical_trial_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: clinical_trial_simulator
      MYSQL_USER: clinical_user
      MYSQL_PASSWORD: clinical_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: clinical_trial_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://clinical_user:clinical_pass@mysql:3306/clinical_trial_simulator
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./data_generator:/app/data_generator
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: clinical_trial_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html
    restart: unless-stopped

volumes:
  mysql_data:
